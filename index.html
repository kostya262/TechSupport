<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module" defer="defer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Service</title>
</head>
<body>
    <div class="modal modalProp" id="modalProp">
        <form action="#" class="form-prop modal__wrapper">
            <div class="form-prop__input">
                <label for="nameProp">Название нового свойства </label>
                <input id="nameProp" type="text" name="nameProp"/>
            </div>
            <div class="form-prop__input">
                <label for="dateProp">Значение по умолчанию</label>
                <input id="dateProp" type="text" name="dateProp"/>
            </div>
            <button class="modal__button" type="submit">Добавить</button>
        </form>
    </div>
    <div class="modal modal-success" id="modal-success">
        <div class="modal__wrapper">
            <div class="modal__title">Выполнено</div>
            <div class="modal__text">Данные о пользователе успешно добавлены</div>
            <button class="modal__button" type="button">Закрыть</button>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <form action="#" class="form" id="form">
                <div class="form__inputs"></div>
                <div class="form__buttons">
                    <button type="submit" id="addStudent" class="form__button btn btn-primary my-2 mx-2">Добавить ученика</button>
                    <button type="button" id="clearForm" class="form__button btn btn-danger my-2 mx-2">Очистить форму</button>

                    <button type="button" id="addProperty" class="form__button btn btn-primary my-2 mx-2">Добавить новое свойство</button>
                    <button type="button" id="showStudents" class="form__button btn btn-primary my-2 mx-2">Просмотр учеников</button>
                    <button type="button" id="nonOlympiads" class="form__button btn btn-primary my-2 mx-2">Не олимпиадники</button>
                </div>
            </form>
            <div class="mt-2 row">
                <button class="btn btn-danger col-3" type="button" id="removeStudent">Удалить запись</button>
                <select name="remove-list" id="removeList" class="form-select col-3 ms-3 w-25">
                    <option value="header">IDs</option>
                </select>
            </div>
            <table class="table mt-3" id="table">
                <thead>
                    <tr class="table__header">
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
